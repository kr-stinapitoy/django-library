{% if form.errors %}
    {% for error in field.errors %}
        <div class="alert alert-danger">
            {{ error|escape }}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    {% endfor %}
{% endif %}

{% if messages %}
    {% for message in messages %}
    <div class="sticky-top alert alert-dismissible {{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
    {% endfor %}
{% endif %}
