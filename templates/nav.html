<html>
<body>
    <nav class="navbar navbar-expand-md" style="border-bottom: 3px solid rgb(42, 133, 139);">
        <div class="container-fluid" >
            <div class="navbar-collapse collapse w-100 ">
                <a href="{% url 'book:home' %}" class="btn btn-outline-dark">Home Page</a>
            </div>
            <h1 class="navbar-brand"> Online Library </h1>
            <div class="container p-0">
                <div class="navbar-collapse collapse w-100 ">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item dropdown dropdown-menu-right">
                                        <a class="nav-link dropdown-toggle btn btn-outline-dark offset-md-0 w-100"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            {{ user.get_full_name }}
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                            <a class="dropdown-item" href="{% url 'book:owned_books' user.id %}">Owned Books</a>
                                            <a class="dropdown-item" href="{% url 'book:borrowed_books' user.id %}">Borrowed Books</a>
                                            <a class="dropdown-item" href="{% url  'user:edituser' user.id %}">Edit</a>
                                            <a class="dropdown-item" href="{% url 'user:logout' %}">Logout</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
